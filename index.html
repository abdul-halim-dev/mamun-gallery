<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <h1>Mamun Image Gallery</h1>

    <div class="cube-container">
    
        <div class="cube initial-position">
    
            <img class="cube-face-image image-1" src="https://i.ibb.co.com/6FGbQSy/4.jpg">
        
            <img class="cube-face-image image-2" src="https://i.ibb.co.com/GdM53Sq/5.jpg">
    
            <img class="cube-face-image image-3" src="https://i.ibb.co.com/0fBFmBK/6.jpg">
            
            <img class="cube-face-image image-4" src="https://i.ibb.co.com/z6J8qWV/03.jpg">
            
            <img class="cube-face-image image-5" src="https://i.ibb.co.com/ZX1PTGh/02.jpg">
            
            <img class="cube-face-image image-6" src="https://i.ibb.co.com/dPDVSZQ/jxC2o8b9.jpg">
    
            
        </div>
    
    </div>
    
    <h2>Click the images below to rotate the cube</h2>
    
    <div class="image-buttons">
    
        <input type="image" class="show-image-1" src="https://i.ibb.co.com/6FGbQSy/4.jpg"></input>
    
        <input type="image" class="show-image-2" src="https://i.ibb.co.com/GdM53Sq/5.jpg"></input>
    
        <input type="image" class="show-image-3" src="https://i.ibb.co.com/0fBFmBK/6.jpg"></input>
    
        <input type="image" class="show-image-4" src="https://i.ibb.co.com/z6J8qWV/03.jpg"></input>
    
        <input type="image" class="show-image-5" src="https://i.ibb.co.com/ZX1PTGh/02.jpg"></input>
    
        <input type="image" class="show-image-6" src="https://i.ibb.co.com/dPDVSZQ/jxC2o8b9.jpg"></input>
    
    </div>

    <script src="./app.js"></script>

</body>
</html>
